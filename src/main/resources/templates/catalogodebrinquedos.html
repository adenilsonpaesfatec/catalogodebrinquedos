<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Brinquedos</title>
    <link rel="stylesheet" th:href="@{/style/style.css}">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img th:src="@{/images/logo.png}" alt="Logo">
            </div>
            <div class="header-title">
                <h1>Nome da Loja de Brinquedo</h1>
            </div>
        </header>
        <div class="menu-lateral">
            <h2>MENU PRINCIPAL</h2>
            <ul>
                <li><a th:href="@{/web/home}">Home</a></li>
                <li><a th:href="@{/web/catalogodebrinquedos}">Catálogo de Brinquedos</a></li>
                <li><a th:href="@{/web/administracao}">Administração</a></li>
                <li><a th:href="@{/web/sobre}">Sobre a equipe</a></li>
            </ul>
        </div>
        <main>
            <h2>Categorias de Brinquedos</h2>
            <div class="categorias-destaque">
                <div class="categoria" th:each="categoria : ${categorias}">
					<img th:src="@{/images/default.png}" th:alt="${categoria.nome}">
                    <h3 th:text="${categoria.nome}">Categoria</h3>
                    <p th:text="${categoria.descricao}">Descrição da Categoria</p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Catálogo de Brinquedos. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
