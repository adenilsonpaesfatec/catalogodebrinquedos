<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Catálogo de Brinquedos</title>
	<link rel="stylesheet" th:href="@{/style/style.css}">
</head>

<body>
	<div class="container">
		<header class="header">
			<div class="logo">
				<img th:src="@{/images/imagemlogo.webp}" alt="Logo">
			</div>
			<div class="header-title">
				<h1>Catálogo de Brinquedos</h1>
			</div>
		</header>
		<div class="menu-lateral">
			<h2>MENU PRINCIPAL</h2>
			<ul>
				<li><a th:href="@{/web/home}">Home</a></li>
				<li><a th:href="@{/web/catalogodebrinquedos}">Catálogo de Brinquedos</a></li>
				<li><a th:href="@{/web/administracao/brinquedo}">Administração</a></li>
				<li><a th:href="@{/web/sobre}">Sobre a equipe</a></li>
			</ul>
		</div>
		<main>
			<h2>Catálogo de Brinquedos : : Nova Categoria</h2>
			<hr>
			<br>
			<form th:action="@{/web/administracao/categoria/novacategoria}" method="post" enctype="multipart/form-data">
			    <div class="form-group">
			        <label for="codigo">CÓDIGO:</label>
			        <input type="text" id="codigo" name="codigo" disabled>
			    </div>
				<div class="form-group">
				    <label for="descricao">NOME:</label>
				    <input type="text" id="nome" name="nome" required>
				</div>
			    <div class="form-group">
			        <label for="descricao">DESCRIÇÃO:</label>
			        <input type="text" id="descricao" name="descricao" required>
			    </div>
			    <div class="form-group">
			        <label for="imagem">IMAGEM:</label>
					<input type="file" id="imagem" name="imagem" accept="image/*">
			    </div>
			    <div class="form-group botao-salvar">
			        <button type="submit">SALVAR DADOS</button>
			    </div>
			</form>
		</main>
		<footer class="footer">
			<p>&copy; 2024 Catálogo de Brinquedos. Todos os direitos reservados.</p>
		</footer>
	</div>
</body>

</html>
